<script type="text/javascript" charset="utf-8">
    $(function () {
        $(".shudiv1").mouseenter(function () {
           
            $(this).animate({ left: '99px' }, 50);
            $(this).animate({ left: '119px' }, 50);
            $(this).animate({ left: '100px' }, 50);
            $(this).animate({ left: '109px' }, 50);
        })
        $(".shudiv2").mouseenter(function () {//bottom:0px;left:505px
            $(this).animate({ left: '495px' }, 50);
            $(this).animate({ left: '484px' }, 50);
            $(this).animate({ bottom: '10px' }, 50);
            $(this).animate({ bottom: '0px' }, 50);
        })
        $(".shudiv3").mouseenter(function () {//left:790px;
            $(this).animate({ top: '20px' }, 50);
            $(this).animate({ top: '0px' }, 50);
            $(this).animate({ left: '853px' }, 50);         
            $(this).animate({ left: '863px' }, 50);
           
        })

        $("#topsearch").click(function () {
            var kw = $("#txt_keyword").val();
            if (kw) {
                window.location.href = "/product/SearchProduct?keyword=" + encodeURI(kw);
            }
        })

        var keyword = getQueryString("keyword");
        if (keyword) {
            $("#txt_keyword").val(keyword);
            $(".paginator a").each(function () {
                var src = $(this).attr("href");
                $(this).attr("href", src + "&&keyword=" + $("#txt_keyword").val());
            })
        } else {
            $("#txt_keyword").val("");
        }

        initHeight();
        $(window).resize(function () {
            initHeight();
        });
    })

    function initHeight() {
        var height = 678;
        var width = $(window).innerWidth();
        var rat = width / 1920;
        if (width > 1200) {
            if (width < 1920) {
                if (!IsPC()) {
                    $("#banner-btn-div").css("height", (height * rat) + "px").css("top", -(height * rat) + "px");
                    //    $("#centdiv").css("height", (height * ratio) + "px").css("top", -((height * ratio) + 2) + "px");
                    $("#outdiv").css("height", height + "px");
                } else {
                    $("#banner-btn-div").css("height", (height * rat) + "px").css("top", -(height * rat) + "px");
                    $("#outdiv").css("height", (height * rat) + "px");
                    //$(".banner-btn").css("width", $(".banner-btn").width() * rat + "px");               
                }
                $(".shudiv1 img").css("height", (639 * rat) + "px");
                $(".shudiv2 img").css("height", (622 * rat) + "px");
                $(".shudiv3 img").css("height", (504 * rat) + "px");

            } else {
                $("#banner-btn-div").css("height", 678 + "px").css("top", -678 + "px");
                $(".shudiv1 img").css("height", 639 + "px");
                $(".shudiv2 img").css("height", 622 + "px");
                $(".shudiv3 img").css("height", 504 + "px");
            }
        }
    }

</script>
