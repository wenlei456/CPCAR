<script  type="text/javascript" charset="utf-8">
    $(function () {
        jQuery.BannerSliderPlugin("#BannerSlider", 3);
        $("#keybtn").hover(function () {
            $(this).attr("src","/Content/img/indexbtn2.png")
            
        },function () {
            $(this).attr("src","/Content/img/indexbtn1.png")            
        })
        $("#topsearch").click(function () {
            var kw = $("#txt_keyword").val();
            if (kw) {
                window.location.href = "/product/SearchProduct?keyword=" + encodeURI(kw);
            }
        })

        var keyword = getQueryString("keyword");
        if (keyword) {
            $("#txt_keyword").val(keyword);
            $(".paginator a").each(function () {
                var src = $(this).attr("href");
                $(this).attr("href", src + "&&keyword=" + $("#txt_keyword").val());
            })
        } else {
            $("#txt_keyword").val("");
        }


        $("#jquery_jplayer_1").jPlayer({
            ready: function () {
                $(this).jPlayer("setMedia", {
                    mp3: "/content/mp3/bgsound.mp3"
                });
            },
            swfPath: "js",
            supplied: "mp3",
            wmode: "window",
            smoothPlayBar: true,
            keyEnabled: true
        });
        $("#playmp3").click(function () {
            $("#jquery_jplayer_1").jPlayer("play");
          
        })
       // initHeight();
    })
    function initHeight()
    {
        var height = 678;
        var width = $(window).innerWidth();
        var ratio = width / 1920;
        if (width < 1920) {
            if (!IsPC()) {
                $("#outdiv").css("width", width + "px");
                $("#centdiv").css("height", (height * ratio) + "px").css("top", -((height * ratio) + 2) + "px");
            } else {
                $("#centdiv").css("height", (height * ratio) + "px").css("top", -((height * ratio) + 2) + "px");
                $("#outdiv").css("height", (height * ratio) + "px")
            }
        } 
        
    }
</script>
